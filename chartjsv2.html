<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>our e-καταναλωτής</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
        <link rel="stylesheet" type="text/css" href="chartjsv2.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.1.1/dist/chart.umd.js"></script>    
        <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>  
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        
    </head>
    
    <body>
        <div class="chartCard">
            <div class="chartBox">
                <canvas id="myChart"></canvas>
                <form>
                      <div>
                        <span>
                          <label for="month">Month:</label>
                          <select onchange="filterChart()" id="month" name="month">
                            <option value="None" selected>None</option>
                            <option value="01">January</option>
                            <option value="02">February</option>
                            <option value="03">March</option>
                            <option value="04">April</option>
                            <option value="05">May</option>
                            <option value="06">June</option>
                            <option value="07">July</option>
                            <option value="08">August</option>
                            <option value="09">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                          </select>
                        </span>
                        <span>
                          <label for="year">Year:</label>
                          <select onchange="filterYearChart()" id="year" name="year">
                          <option value="2023" selected>2023</option>
                          </select>
                        </span>
                      </div>
                  </form>
                  
                <button onclick="reset()">Reset</button>
            </div>

        </div>

        
        <script type="text/javascript" src="chartjsv2.js"></script>
    </body>
</html>
