<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Details</title>
</head>
<body onload="userinfo()">

        <p>Email</p>
        <input type="text" id="email" name="email">
        <p>Username</p>
        <input type="text" id="username" name="username">
        <p> Password </p>
        <input type="password" id="passwrd" name="password"><br>
        <button id="changebtn">change</button><br>
        <input type="text" id="totals" name="total score" readonly><br>
        <input type="text" id="months" name="this month's score" readonly><br>
        <input type="text" id="totaltok" name="total tokens" readonly><br>
        <input type="text" id="lasttok" name="last month's tokens" readonly><br>
        <a id="status"></a>
        <script type="text/javascript" src="userinfo.js"></script>
    </form>
</body>
</html>
