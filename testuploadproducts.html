<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Uploads With AJAX</title>
</head>
<body>
    <form id="cpsform">
        Upload a CPS File:
        <input type="file" id="cpsfile" name="cpsfile">
        <button type="submit" id="cpsubmit" name="cpsubmit">Upload CPS file Now</button>
    </form>
    <p id="cpsstatus"></p>
    <script type="text/javascript" src="uploadcpsfile.js"></script>

    <form id="priceform">
        Upload a Price File:
        <input type="file" id="pfile" name="pfile">
        <button type="submit" id="psubmit" name="psubmit">Upload price file Now</button>
    </form>
    <p id="pstatus"></p>

    <p id="status"></p>
    <script type="text/javascript" src="uploadpfile.js"></script>
</body>
</html>
