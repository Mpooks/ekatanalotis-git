<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="statistics2.css">
  </head>


  <body onload="charts()">
    <div class="catsubcat">
      
      <div class="cat">
        <select id="selectcat" >
          <option value="black" class="dropdown_content">Categories</option>
        </select>
      </div>
      
      <div class="sub">
        <select id="selectsubcat" >
          <option value="black" class="dropdown_content">Subcategories</option>
        </select>
      </div>
    </div>

    <button class="srch">Search</button>

    <div class="chartCard">
      <div class="chartBox">
        <canvas id="myChart"></canvas>
        <input type="text" id="wi" placeholder="YYYY-WW" maxlength="7"/>
        <button id="wb" class="reset">Reset</button>
        <a id="valid"></a>
      </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@^2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@^1"></script>
    <script src="statistics2.js"></script>
  </body>
</html>
